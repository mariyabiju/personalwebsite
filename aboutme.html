  <script defer>
    // Get the popup and close button elements
const popup = document.getElementById('popup-screen');
const closeButton = document.getElementById('close-button');
const buttons = document.querySelectorAll('.button-aboutmepg');
const iframe = document.getElementById('popup-content');

// Function to show the popup
function showPopup(contentUrl) {
    popup.style.display = 'block';
    overlay.style.display = 'block';
    iframe.src = contentUrl;
}

// Function to close the popup
function closePopup() {
    popup.style.display = 'none';
    overlay.style.display = 'none';
    iframe.src = '';  // Clear the iframe content
}

// Add event listeners to buttons
buttons.forEach(button => {
    button.addEventListener('click', function() {
        const targetUrl = this.getAttribute('data-target'); // Get the URL for iframe
        showPopup(targetUrl); // Open popup with content
    });
});

// Close the popup when the close button is clicked
closeButton.addEventListener('click', closePopup);

// Close the popup when clicking outside the popup (on the overlay)
overlay.addEventListener('click', closePopup);

  </script>
