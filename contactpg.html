    <style>
        .spacer {
            height: 200px; /* Adjust the height as needed */
            display: flex;
            align-items: center;
            background-color: orangered;
            padding: 20px;
        }
        .contact-container {
            display: flex;
            flex-direction: column; /* Arrange boxes in a column */
            align-items: center; /* Center boxes */
            padding: 20px;
        }
        .contact-box {
            border: 1px solid #ddd;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 10px 0; /* Margin for spacing between boxes */
            background-color: black;
            width: 200px; /* Initial width */
            overflow: hidden; /* Hide overflow for the expanding effect */
            position: relative; /* Position relative for absolute positioning of arrow */
        }
        
        .contact-box:hover {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .contact-box i {
            font-size: 50px;
            margin-bottom: 10px;
            color: #007bff;
            background-color: black;
        }

        .contact-info {
            display: none; /* Hide contact info initially */
            margin-top: 10px;
            font-size: 20px;
        }

        .expand-arrow {
            position: absolute; /* Position arrow at the right side */
            right: 10px;
            top: 20px; /* Align arrow vertically */
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.3s; /* Transition for the arrow */
        }

        /* Media Queries for smaller screens */
        @media (max-width: 768px) {
            .spacer {
                height: 150px; /* Reduce spacer height on smaller screens */
                padding: 10px;
            }
            .contact-box {
                width: 90%; /* Make the boxes full-width on smaller screens */
            }
            .contact-container {
                padding: 10px; /* Reduce padding */
            }
        }
    </style>
</head>

    <!-- JavaScript to toggle visibility of contact info -->
    <script>
        // Function to show contact info
        function toggleInfo(boxId) {
            const box = document.getElementById(boxId);
            const info = box.querySelector('.contact-info');
            const arrow = box.querySelector('.expand-arrow');

            // Toggle contact info visibility
            if (info.style.display === 'block') {
                info.style.display = 'none';
                box.style.width = '200px'; // Reset width
                arrow.style.transform = 'rotate(0deg)'; // Rotate arrow back
            } else {
                info.style.display = 'block';
                box.style.width = '700px'; // Increase width
                box.style.height='600px';
                arrow.style.transform = 'rotate(90deg)'; // Rotate arrow to indicate expanded state
            }
        }
    </script>
