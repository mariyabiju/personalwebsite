<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borderless Table</title>
    <style>
        /* Remove borders from the table */
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse; /* Ensures no borders between cells */
        }

        /* Style table cells */
        td, th {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="3">B.Tech in Civil Engineering</th>
            <th colspan="3">Muthoot Institute of Technology and Science,Varikoli,Kerala,682308</th>
        </tr>  
        <tr>
            <th colspan="3">Primary and Secondary Education</th>
            <th colspan="3">Greenvalley Public School,Nellikuzhi,Kerala,686692</th>
        </tr>
          
    </table>

</body>
</html>
